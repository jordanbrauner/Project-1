<!DOCTYPE html>
<html>
<head>
  <title>Concentration</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="wrapper">
    <h1 id="game-title">CONCENTRATE!</h1>
    <div id="board">
      <div id="quote-wrapper">
        <span id="drop-quote">"</span>
        <h3 id="quote">If trees could scream, would we be so cavalier about cutting them down? We might, if they screamed all the time, for no good reason."</h3>
      </div>
      <div id="matched-wrapper">
        <span id="symbol-1"></span>
        <span id="symbol-2"></span>
        <span id="symbol-3"></span>
      </div>
      <span id="guesses"></span>
      <span id="guesses-left">GUESSES LEFT</span>
      <div id="tile-wrapper">
        <div class="hide red"></div>
        <div class="hide red"></div>
        <div class="hide orange"></div>
        <div class="hide orange"></div>
        <div class="hide yellow"></div>
        <div class="hide yellow"></div>
        <div class="hide green"></div>
        <div class="hide green"></div>
        <div class="hide slategray"></div>
        <div class="hide slategray"></div>
        <div class="hide purple"></div>
        <div class="hide purple"></div>
        <div class="hide lemonchiffon"></div>
        <div class="hide lemonchiffon"></div>
        <div class="hide firebrick"></div>
        <div class="hide firebrick"></div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
