<!DOCTYPE html>
<html lang="en">
<head>
  <title>Concentration</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/start-screen.css">
  <link rel="stylesheet" href="css/game-board.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <header>
    <div class="logo">
      <h1 id="small-logo-1">CONCENTRATE!</h1>
      <h1 id="small-logo-2">C</h1>
  </header>

  <section id="board-wrapper">
    </div>
    <img id="splash-image" src="images/splash.jpg">
    <div id="board">
      <h1 class="game-title start"></h1>
      <div id="rule-2"></div>
      <div id="matched-wrapper">
        <span id="match-icon-1"></span>
        <span id="match-icon-2"></span>
        <span id="match-icon-3"></span>
        <span id="match-icon-4"></span>
        <span id="match-icon-5"></span>
        <span id="match-icon-6"></span>
        <span id="match-icon-7"></span>
        <span id="match-icon-8"></span>
      </div>
      <span id="lives"></span>
      <span id="lives-left">LIVES LEFT</span>
      <div id="tile-wrapper">
        <div class="hide color1"></div>
        <div class="hide color2"></div>
        <div class="hide color3"></div>
        <div class="hide color4"></div>
        <div class="hide color3"></div>
        <div class="hide color5"></div>
        <div class="hide color6"></div>
        <div class="hide color5"></div>
        <div class="hide color7"></div>
        <div class="hide color4"></div>
        <div class="hide color7"></div>
        <div class="hide color1"></div>
        <div class="hide color6"></div>
        <div class="hide color2"></div>
        <div class="hide color8"></div>
        <div class="hide color8"></div>
      </div>
      <div id="quote-wrapper">
        <span id="drop-quote">"</span>
        <h3 class="quote"></h3><span id="quote-byline">&mdash;JACK HANDEY</span>
      </div>
    </div>
  </section>

  <footer>
    <p>Developed by <a href="https://jordanbrauner.github.io">Jordan Brauner</a>  |  <a href="https://github.com/jordanbrauner/concentrate">View this app on GitHub.</a></p>
  </footer>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
