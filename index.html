<!DOCTYPE html>
<html>
<head>
  <title>Concentration</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <div id="wrapper">
    <h1 class="game-title start">CLICK TO START!</h1>
    <div id="board">
      <div id="matched-wrapper">
        <span id="match-icon-1"></span>
        <span id="match-icon-2"></span>
        <span id="match-icon-3"></span>
        <span id="match-icon-4"></span>
        <span id="match-icon-5"></span>
        <span id="match-icon-6"></span>
        <span id="match-icon-7"></span>
        <span id="match-icon-8"></span>
      </div>
      <span id="lives"></span>
      <span id="lives-left">LIVES LEFT</span>
      <div id="tile-wrapper">
        <div class="hide color1"></div>
        <div class="hide color2"></div>
        <div class="hide color3"></div>
        <div class="hide color4"></div>
        <div class="hide color3"></div>
        <div class="hide color5"></div>
        <div class="hide color6"></div>
        <div class="hide color5"></div>
        <div class="hide color7"></div>
        <div class="hide color4"></div>
        <div class="hide color7"></div>
        <div class="hide color1"></div>
        <div class="hide color6"></div>
        <div class="hide color2"></div>
        <div class="hide color8"></div>
        <div class="hide color8"></div>
      </div>
      <div id="quote-wrapper">
        <span id="drop-quote">"</span>
        <h3 class="quote">If trees could scream, would we be so cavalier about cutting them down? We might, if they screamed all the time, for no good reason."</h3><span class="quote" id="quote-byline">&mdash;JACK HANDEY</span>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
