<!DOCTYPE html>
<html lang="en">
<head>
  <title>Concentration</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="css/core.css">
  <link rel="stylesheet" href="css/start-screen.css">
  <link rel="stylesheet" href="css/game-board.css">
  <link rel="stylesheet" href="css/animations.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

    <header>
      <div class="logo">
        <h1 id="small-logo-1">CONCENTRATE!</h1>
        <h1 id="small-logo-2">C</h1>
    </header>

    <section class="invisible" id="board-wrapper">
      </div>
      <img id="splash-image" src="images/splash.jpg">
      <div id="board">
        <h1 class="notification"></h1>
        <div id="matched-wrapper">
          <span class="icons" id="match-icon-1"></span>
          <span class="icons" id="match-icon-2"></span>
          <span class="icons" id="match-icon-3"></span>
          <span class="icons" id="match-icon-4"></span>
          <span class="icons" id="match-icon-5"></span>
          <span class="icons" id="match-icon-6"></span>
          <span class="icons" id="match-icon-7"></span>
          <span class="icons" id="match-icon-8"></span>
        </div>
        <span id="lives"></span>
        <span id="lives-left">CHANCES LEFT</span>
        <div id="tile-wrapper">
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
          <div class="hide"></div>
        </div>
        <div id="quote-wrapper">
          <span id="drop-quote">"</span>
          <h3 class="quote"></h3><span id="quote-byline">&mdash;JACK HANDEY</span>
        </div>
      </div>
    </section>

    <footer>
      <ul>
        <li>Developed by <a href="https://jordanbrauner.github.io">Jordan Brauner</a></li>
        <li> | </li>
        <li><a href="https://github.com/jordanbrauner/concentrate">View this app on GitHub.</a></li>
      </ul>
    </footer>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
